<!DOCTYPE html>
<html>
<head>
    <title>Script OS - Loading</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body onload="setTimeout(loadScreen, 10000); startTime(); document.addEventListener('contextmenu', event => event.preventDefault());" scroll="no" style="overflow: hidden; animation-name: rgb; animation-duration: 10s" oncontextmenu="return false">
    <h1 style="font-family:'Bauhaus 93'; text-align:center; color: white;">Starting Script OS</h1>
    <script>
        function loadScreen() {
            window.location.replace("lockscreen.html")
        }
    </script>
</body>
</html>
