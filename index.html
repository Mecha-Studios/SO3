<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Script OS</title>
    <meta name="author" content="Tyler Ruotolo"/>
    <meta name="description" content="Script OS is a simple Web Operating sytem that runs in a browser." />
    <link href="css/default.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image" href="images/Script OS Logo.png" />
</head>
<body onload="startTime(); startUp();" scroll="no" style="overflow: hidden; align-content:center" content="width=device-width, height=device-height, initial-scale=1.0" >
    <div class="topnav" id="topnav" style="width: 100%; font-family:'Segoe UI Emoji'">
        <ui>Script OS</ui>
        <ui>|</ui>
        <ui onclick="darkMode()">DarkMode</ui>
        <ui>|</ui>
        <ui onclick="lightMode()">LightMode</ui>
        <ui style="height:100%; position:absolute; right: 0;" draggable="false" id="datetime"></ui>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                m = checkTime(m);
                document.getElementById('datetime').innerHTML = h + ":" + m + " | " + (("0"+(today.getMonth()+1)).slice(-2)) +"/"+ (("0"+today.getDate()).slice(-2)) +"/"+ (today.getFullYear());
                var t = setTimeout(startTime, 500);
            }

            function checkTime(i) {
                if (i < 10) { i = "0" + i; }
                return i;
            }
        </script>
    </div>
    <style>
        body {
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
        
    <div id="desktopbody">
        
    </div>
    <div class="menu" style="color:white">
        <ul class="menu-options">
            <li class="menu-option" onclick="scriptApp('Background')">Personalize</li>
            <li class="menu-option" onclick="scriptApp('Settings')">Settings</li>
            <li class="menu-option" onclick="location.href = 'https://www.twitter.com/TylerRuotolo'">Help</li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
