<!DOCTYPE html>
<html>
<head>
    <title>Script OS - Loading</title>
    <link href="css/default.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image" href="images/Script OS Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="deviceDetection(); document.addEventListener('contextmenu', event => event.preventDefault());" scroll="no" style="overflow: hidden; background-color:black; color:white" oncontextmenu="return false">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function deviceDetection() {
            if (navigator.userAgent.match(/mobile/i)) {
                console.log('Mobile');
                document.writeln('Mobile: DEVICE NOT SUPPORTED');
            } else if (navigator.userAgent.match(/iPad|Android|Touch/i)) {
                console.log('Tablet');
                document.writeln('Tablet: DEVICE NOT SUPPORTED');
            } else {
                document.writeln('Desktop');
                console.log('Desktop');
                location.replace('lockscreen.html', 15000);
            }
        }
    </script>

</body>
</html>
